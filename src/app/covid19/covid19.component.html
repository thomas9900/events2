<div></div>
&nbsp;&nbsp;
&nbsp;&nbsp;<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. ium">
</mat-form-field>

<div>

  &nbsp;&nbsp;<button mat-raised-button  (click)="exporter.exportTable('xlsx', {fileName:'javatechiecovid19'})">Excel</button>
  &nbsp;&nbsp;<button mat-raised-button  (click)="exporter.exportTable('csv', {fileName:'javatechiecovid19'})">Csv</button>
  &nbsp;&nbsp;<button mat-raised-button  (click)="exporter.exportTable('json', {fileName:'javatechiecovid19'})">Json</button>
  &nbsp;&nbsp;<button mat-raised-button  (click)="exporter.exportTable('txt', {fileName:'javatechiecovid19'})">Txt</button>
</div>
<div>.</div>
<div></div>
<div class="mat-elevation-z8">
<table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" [hiddenColumns]="[0]" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="EventID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Name </th>
      <td mat-cell *matCellDef="let element"> {{element.EventID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="EventInfo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cases </th>
      <td mat-cell *matCellDef="let element"> {{element.EventInfo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="EventLocation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Today Cases </th>
      <td mat-cell *matCellDef="let element"> {{element.EventLocation}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="EventTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Death </th>
      <td mat-cell *matCellDef="let element"> {{element.EventTime}} </td>
    </ng-container>
  

    
     
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
